<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="author" content="{{ site.author }}">
 <script>document.documentElement.className='js'</script>
 {% if site.dev %}<script src="/js/debug.js"></script>{% endif %}
 <link rel=stylesheet href="/main.css">
 <link rel="alternate" type="application/atom+xml" href="/posts.atom">
</head>
<body{% if page.body_id %} class="view-{{ page.body_id }} view-{{ page.body_id }}-done"{% endif %}>
 <header id="top" class="vcard">
 <a id="title" class="fn url" href="/">{{ site.author }}</a>
 <div id="about">{% unless page.single %}{% include about.html %}{% endunless %}</div>
 </header>
 <div id="content">
 {{ content }}
 </div>
 {% if site.dev %}
 <script src="/js/jquery.js"></script>
 <script src="/js/jquery.lint.js"></script>
 {% else %}
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
 {% endif %}
 {% bundle %}
 - /js/jquery.transit.js
 - /js/requestAnimationFrame.js
 - /js/footer.js
 - /js/googleAnalytics.js
 {% endbundle %}
 </body>
</html>
