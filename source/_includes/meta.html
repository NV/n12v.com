{% assign published = page.date %}
{% assign updated = page.path | file_date %}
<div class="meta vcard">
	Published <time class="published" datetime="{{ published | date_to_xmlschema }}">{{ published | date: "%B %d, %Y" }}</time>
	by <address class="fn">{{ site.author }}</address>
	{% if published != updated %}
		&middot; Updated <time class="updated" datetime="{{ updated | date_to_xmlschema }}">{{ updated | date: "%B %d, %Y" }}</time>
	{% endif %}
</div>
