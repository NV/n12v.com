{% assign published = page.date | date: "%B %d, %Y" %}
{% assign updated = page.path | file_date | date: "%B %d, %Y" %}
<div class="meta vcard">
	Published <time class="published" datetime="{{ published | date_to_xmlschema }}">{{ published }}</time>
	by <address class="fn">{{ site.author }}</address>
	{% if published != updated %}
		&middot; Updated <time class="updated" datetime="{{ updated | date_to_xmlschema }}">{{ updated }}</time>
	{% endif %}
</div>

<div class="appendix">
	<div class="comments"></div>
</div>
